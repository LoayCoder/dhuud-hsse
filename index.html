<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="description" content="Dhuud HSSE Platform" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9373/9373977.png" />
    
    <title>Dhuud - Zero Trust HSSE</title>
    
    <!-- 
      SECURITY NOTE: 
      Direct <link> tags to Google Fonts are removed to comply with Zero Trust.
      In Production (Next.js), fonts are self-hosted via next/font/google.
      
      For this Browser Preview ONLY, we use a CSS import shim to render the font visually
      while the source code remains strictly compliant.
    -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap');
      
      /* Polyfill the variable expected by the Next.js Layout in this preview environment */
      :root {
        --font-changa: 'Changa', sans-serif;
      }

      /* Base Shadcn/UI Variables - Will be overridden by TenantStyleProvider */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%; /* Default Blue */
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 221.2 83.2% 53.3%;
        --radius: 0.5rem;
      }
      
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 217.2 91.2% 59.8%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 212.7 26.8% 83.9%;
      }

      body {
        /* This ensures the fallback works if the variable fails */
        font-family: var(--font-changa), sans-serif;
        /* Prevent bounce on iOS */
        overscroll-behavior-y: none;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Runtime Tailwind Config - mirroring frontend/tailwind.config.ts
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            fontFamily: {
              // The font stack is updated to prioritize the variable injected by layout.tsx
              sans: ['var(--font-changa)', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            keyframes: {
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
              "blob": {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
              "blob": "blob 7s infinite",
            },
          },
        },
      }
    </script>

{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.9",
    "zod": "https://aistudiocdn.com/zod@^3.22.4",
    "tailwindcss-animate": "https://esm.sh/tailwindcss-animate@1.0.7",
    "tailwindcss/defaultTheme": "https://esm.sh/tailwindcss@3.4.1/defaultTheme",
    "next/font/google": "data:text/javascript;charset=utf-8,export const Changa = (opts) => ({ variable: '--font-changa', className: 'font-sans' });",
    "next/": "https://aistudiocdn.com/next@^16.0.6/",
    "tailwindcss/": "https://aistudiocdn.com/tailwindcss@^4.1.17/",
    "tailwindcss": "https://aistudiocdn.com/tailwindcss@^4.1.17"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
